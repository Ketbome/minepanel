services:
  backend:
    image: ketbom/minepanel-backend:latest
    ports:
      - '${BACKEND_PORT:-8091}:8091'
    environment:
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET} # Required. Generate with: openssl rand -base64 32
      - CLIENT_PASSWORD=${CLIENT_PASSWORD:-admin}
      - CLIENT_USERNAME=${CLIENT_USERNAME:-admin}
      - BASE_DIR=${BASE_DIR:-$PWD}
      # - BASE_PATH=${BASE_PATH}  # Subdirectory routing (e.g., /api)
    volumes:
      - ${BASE_DIR:-$PWD}/servers:/app/servers
      - /var/run/docker.sock:/var/run/docker.sock
      - ${BASE_DIR:-$PWD}/data:/app/data
    networks:
      - minepanel-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:8091/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  frontend:
    image: ketbom/minepanel-frontend:latest
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8091}
      - NEXT_PUBLIC_DEFAULT_LANGUAGE=${NEXT_PUBLIC_DEFAULT_LANGUAGE:-en}
      # - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH}  # Subdirectory routing (e.g., /minepanel)
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - minepanel-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # MC Proxy Router - Routes Minecraft Java Edition traffic by hostname (optional)
  # Note: Only works with Java Edition (TCP). Bedrock uses UDP and doesn't support proxy routing.
  # Enable with: docker compose --profile proxy up -d
  # Requires DNS wildcard: *.mc.yourdomain.com -> server IP
  mc-router:
    image: itzg/mc-router:1.39.1
    container_name: mc-router
    profiles:
      - proxy
    ports:
      - '${MC_PROXY_PORT:-25565}:25565'
    environment:
      - ROUTES_CONFIG=/data/routes.json
      - ROUTES_CONFIG_WATCH=true
    volumes:
      - ${BASE_DIR:-$PWD}/data/proxy:/data
    networks:
      - minepanel-network
    restart: unless-stopped

networks:
  minepanel-network:
    name: minepanel-network
    driver: bridge
