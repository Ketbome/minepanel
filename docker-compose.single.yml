services:
  minepanel:
    image: ketbom/minepanel:latest
    ports:
      - "${BACKEND_PORT:-8091}:8091"
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Backend Configuration
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET} # JWT_SECRET environment variable is required. Generate one with: openssl rand -base64 32
      - CLIENT_PASSWORD=${CLIENT_PASSWORD:-admin}
      - CLIENT_USERNAME=${CLIENT_USERNAME:-admin}
      - BASE_DIR=${BASE_DIR:-$PWD}

      # Frontend Configuration (loaded at runtime)
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8091}
      - NEXT_PUBLIC_DEFAULT_LANGUAGE=${NEXT_PUBLIC_DEFAULT_LANGUAGE:-en}

      # Subdirectory Routing (optional, for reverse proxy setups like mydomain.com/minepanel)
      # - BASE_PATH=${BASE_PATH}                         # Backend API prefix (e.g., /api)
      # - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH} # Frontend base path (e.g., /minepanel)
    volumes:
      - ${BASE_DIR:-$PWD}/servers:/app/servers
      - /var/run/docker.sock:/var/run/docker.sock
      - ${BASE_DIR:-$PWD}/data:/app/data
    networks:
      - minepanel-network
    restart: always

  # MC Proxy Router - Routes Minecraft traffic by hostname (optional)
  # Enable with: docker compose --profile proxy up -d
  # Requires DNS wildcard: *.mc.yourdomain.com -> server IP
  mc-router:
    image: itzg/mc-router:1.39.1
    container_name: mc-router
    profiles:
      - proxy
    ports:
      - "${MC_PROXY_PORT:-25565}:25565"
    environment:
      - ROUTES_CONFIG=/data/routes.json
      - ROUTES_CONFIG_WATCH=true
    volumes:
      - ${BASE_DIR:-$PWD}/data/proxy:/data
    networks:
      - minepanel-network
    restart: unless-stopped

networks:
  minepanel-network:
    name: minepanel-network
    driver: bridge
