name: Create Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: tag_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Tag: $TAG (Version: $VERSION)"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "## Changes" > changelog.md
            echo "Primera versiÃ³n" >> changelog.md
          else
            echo "## Changes desde $PREV_TAG" > changelog.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> changelog.md
          fi
          
          cat changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.tag }}
          name: Minepanel ${{ steps.tag_version.outputs.tag }}
          body_path: changelog.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release created
        run: |
          echo "âœ… Release ${{ steps.tag_version.outputs.tag }} creado"
          echo "ðŸŽ‰ Disponible en: https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag_version.outputs.tag }}"

