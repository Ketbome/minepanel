name: Version Bump

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Determine version bump type
        id: bump-type
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          
          # Default to patch
          BUMP_TYPE="patch"
          
          # Check for breaking changes (major)
          if [[ "$PR_TITLE" =~ ^.*!: ]] || [[ "$PR_LABELS" == *"breaking"* ]]; then
            BUMP_TYPE="major"
          # Check for features (minor)
          elif [[ "$PR_TITLE" =~ ^feat ]]; then
            BUMP_TYPE="minor"
          # Check for fixes (patch)
          elif [[ "$PR_TITLE" =~ ^fix ]]; then
            BUMP_TYPE="patch"
          # Default: minor for most PRs
          else
            BUMP_TYPE="minor"
          fi
          
          echo "type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version bump type: $BUMP_TYPE"

      - name: Bump version
        id: version
        run: |
          CURRENT_VERSION=$(jq -r '.version' config.json)
          echo "Current version: $CURRENT_VERSION"
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          case "${{ steps.bump-type.outputs.type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          
          # Update config.json
          jq --arg v "$NEW_VERSION" '.version = $v' config.json > config.tmp.json
          mv config.tmp.json config.json
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "previous=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add config.json
          git commit -m "chore(release): bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Summary
        run: |
          echo "### ðŸš€ Version Bumped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous | \`${{ steps.version.outputs.previous }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| New | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Type | \`${{ steps.bump-type.outputs.type }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| PR | #${{ github.event.pull_request.number }} |" >> $GITHUB_STEP_SUMMARY
