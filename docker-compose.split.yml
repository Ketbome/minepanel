services:
  backend:
    image: ketbom/minepanel-backend:latest
    ports:
      - "${BACKEND_PORT:-9090}:8091"
    environment:
      - NODE_ENV=production
      # Backend Configuration
      - SERVERS_DIR=/app/servers
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_PASSWORD=${CLIENT_PASSWORD:-admin}
      - CLIENT_USERNAME=${CLIENT_USERNAME:-admin}
    volumes:
      # Minecraft servers directory
      - ${SERVERS_DIR:-./servers}:/app/servers
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Application data (backups, configs, etc.)
      - ${DATA_DIR:-./data}:/app/data
    restart: always
    networks:
      - minepanel-network

  frontend:
    image: ketbom/minepanel-frontend:latest
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      # Frontend Configuration (loaded at runtime)
      - NEXT_PUBLIC_FILEBROWSER_URL=${NEXT_PUBLIC_FILEBROWSER_URL:-http://localhost:8080}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:9090}
      - NEXT_PUBLIC_DEFAULT_LANGUAGE=${NEXT_PUBLIC_DEFAULT_LANGUAGE:-en}
    depends_on:
      - backend
    restart: always
    networks:
      - minepanel-network

  filebrowser:
    image: hurlenko/filebrowser
    ports:
      - "${FILEBROWSER_PORT:-8080}:8080"
    volumes:
      # Access to Minecraft servers directory
      - ${SERVERS_DIR:-./servers}:/data
      # File browser configuration
      - ${FILEBROWSER_DIR:-./filebrowser-data}:/config
    environment:
      - FB_BASEURL=/
    restart: always
    networks:
      - minepanel-network

networks:
  minepanel-network:
    driver: bridge
