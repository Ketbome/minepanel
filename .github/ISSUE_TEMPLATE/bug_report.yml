name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste relevant logs here (run `docker compose logs minepanel`)
      render: shell

  - type: dropdown
    id: installation
    attributes:
      label: Installation method
      options:
        - Docker Compose (recommended)
        - Docker Compose Split
        - From source
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Minepanel version
      description: Check with `docker images ketbom/minepanel` or in the UI
      placeholder: "v1.7.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux (Ubuntu/Debian)
        - Linux (CentOS/RHEL)
        - Linux (Other)
        - Windows (WSL2)
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Raspberry Pi / ARM
    validations:
      required: true

  - type: input
    id: docker-version
    attributes:
      label: Docker version
      description: Run `docker --version`
      placeholder: "Docker version 24.0.0"

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have read the [troubleshooting guide](https://minepanel.ketbome.com/troubleshooting)
          required: true
