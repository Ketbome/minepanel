# Docker Compose for testing pre-release images
# Images are built from non-main branches and published to separate test repositories
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d
#
# This uses test images from Docker Hub:
#   - ketbom/minepanel-backend-test:latest
#   - ketbom/minepanel-frontend-test:latest

services:
  backend:
    image: ketbom/minepanel-backend-test:latest
    ports:
      - "${BACKEND_PORT:-8091}:8091"
    environment:
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET} # Required. Generate with: openssl rand -base64 32
      - CLIENT_PASSWORD=${CLIENT_PASSWORD:-admin}
      - CLIENT_USERNAME=${CLIENT_USERNAME:-admin}
      - BASE_DIR=${BASE_DIR:-$PWD}
    volumes:
      - ${BASE_DIR:-$PWD}/servers:/app/servers
      - /var/run/docker.sock:/var/run/docker.sock
      - ${BASE_DIR:-$PWD}/data:/app/data
    networks:
      - minepanel-network
    restart: always

  frontend:
    image: ketbom/minepanel-frontend-test:latest
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8091}
      - NEXT_PUBLIC_DEFAULT_LANGUAGE=${NEXT_PUBLIC_DEFAULT_LANGUAGE:-en}
    depends_on:
      - backend
    networks:
      - minepanel-network
    restart: always

  # MC Proxy Router - Routes Minecraft Java traffic by hostname (optional)
  # Note: mc-router only works with Java Edition (TCP). Bedrock uses UDP and doesn't support proxy routing.
  # Enable with: docker compose -f docker-compose.test.yml --profile proxy up -d
  mc-router:
    image: itzg/mc-router:1.39.1
    container_name: mc-router
    profiles:
      - proxy
    ports:
      - "${MC_PROXY_PORT:-25565}:25565"
    environment:
      - ROUTES_CONFIG=/data/routes.json
      - ROUTES_CONFIG_WATCH=true
    volumes:
      - ${BASE_DIR:-$PWD}/data/proxy:/data
    networks:
      - minepanel-network
    restart: unless-stopped

networks:
  minepanel-network:
    name: minepanel-network
    driver: bridge
