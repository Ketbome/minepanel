name: SonarCloud Analysis

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        types: [opened, synchronize, reopened]
    workflow_dispatch:

jobs:
    sonarcloud:
        name: SonarCloud Scan
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            # Frontend Analysis
            - name: Install frontend dependencies
              working-directory: frontend
              run: npm ci

            - name: Run frontend tests with coverage
              working-directory: frontend
              run: npm run test:coverage || true
              continue-on-error: true

            # Backend Analysis
            - name: Install backend dependencies
              working-directory: backend
              run: npm ci

            - name: Run backend tests with coverage
              working-directory: backend
              run: npm run test:cov || true
              continue-on-error: true

            # SonarCloud Scan
            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  args: >
                      -Dsonar.organization=minepanel
                      -Dsonar.projectKey=minepanel
                      -Dsonar.sources=frontend/src,backend/src
                      -Dsonar.exclusions=**/*.spec.ts,**/*.test.ts,**/node_modules/**,**/dist/**,**/coverage/**,**/dist-electron/**,**/electron/**

            - name: Analysis complete
              run: |
                  echo "âœ… SonarCloud analysis complete"
                  echo "ðŸ“Š View results at: https://sonarcloud.io/dashboard?id=minepanel"
