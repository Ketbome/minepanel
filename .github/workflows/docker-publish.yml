name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      root: ${{ steps.filter.outputs.root }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/**'
            frontend:
              - 'frontend/**'
              - '.github/workflows/**'
            root:
              - 'Dockerfile'
              - 'config.json'
              - 'frontend/**'
              - 'backend/**'
              - '.github/workflows/**'

  build-and-push:
    needs: changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: minepanel
            dockerfile: ./Dockerfile
            context: .
            image: minepanel
            condition: root
          - name: minepanel-backend
            dockerfile: ./backend/Dockerfile
            context: ./backend
            image: minepanel-backend
            condition: backend
          - name: minepanel-frontend
            dockerfile: ./frontend/Dockerfile
            context: ./frontend
            image: minepanel-frontend
            condition: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        if: |
          (matrix.condition == 'backend' && needs.changes.outputs.backend == 'true') ||
          (matrix.condition == 'frontend' && needs.changes.outputs.frontend == 'true') ||
          (matrix.condition == 'root' && needs.changes.outputs.root == 'true') ||
          github.event_name == 'workflow_dispatch'

      - name: Read version from config.json
        id: version
        if: |
          (matrix.condition == 'backend' && needs.changes.outputs.backend == 'true') ||
          (matrix.condition == 'frontend' && needs.changes.outputs.frontend == 'true') ||
          (matrix.condition == 'root' && needs.changes.outputs.root == 'true') ||
          github.event_name == 'workflow_dispatch'
        run: |
          VERSION=$(jq -r '.version' config.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version detected: $VERSION"

      - name: Set up QEMU
        if: |
          (matrix.condition == 'backend' && needs.changes.outputs.backend == 'true') ||
          (matrix.condition == 'frontend' && needs.changes.outputs.frontend == 'true') ||
          (matrix.condition == 'root' && needs.changes.outputs.root == 'true') ||
          github.event_name == 'workflow_dispatch'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: |
          (matrix.condition == 'backend' && needs.changes.outputs.backend == 'true') ||
          (matrix.condition == 'frontend' && needs.changes.outputs.frontend == 'true') ||
          (matrix.condition == 'root' && needs.changes.outputs.root == 'true') ||
          github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: |
          github.event_name != 'pull_request' && (
            (matrix.condition == 'backend' && needs.changes.outputs.backend == 'true') ||
            (matrix.condition == 'frontend' && needs.changes.outputs.frontend == 'true') ||
            (matrix.condition == 'root' && needs.changes.outputs.root == 'true') ||
            github.event_name == 'workflow_dispatch'
          )
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        if: |
          (matrix.condition == 'backend' && needs.changes.outputs.backend == 'true') ||
          (matrix.condition == 'frontend' && needs.changes.outputs.frontend == 'true') ||
          (matrix.condition == 'root' && needs.changes.outputs.root == 'true') ||
          github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable={{is_default_branch}}

      - name: Build and push Docker image
        if: |
          (matrix.condition == 'backend' && needs.changes.outputs.backend == 'true') ||
          (matrix.condition == 'frontend' && needs.changes.outputs.frontend == 'true') ||
          (matrix.condition == 'root' && needs.changes.outputs.root == 'true') ||
          github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        if: |
          (matrix.condition == 'backend' && needs.changes.outputs.backend == 'true') ||
          (matrix.condition == 'frontend' && needs.changes.outputs.frontend == 'true') ||
          (matrix.condition == 'root' && needs.changes.outputs.root == 'true') ||
          github.event_name == 'workflow_dispatch'
        run: |
          echo "Image ${{ matrix.image }} built successfully"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo " Platforms: linux/amd64, linux/arm64"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  create-release-tag:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from config.json
        id: version
        run: |
          VERSION=$(jq -r '.version' config.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Current version in config.json: $VERSION"

      - name: Get last tag version
        id: last_tag
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          echo "tag=$LAST_TAG" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è  Last tag: $LAST_TAG"

      - name: Check if version changed
        id: version_changed
        run: |
          CURRENT_VERSION="v${{ steps.version.outputs.version }}"
          LAST_TAG="${{ steps.last_tag.outputs.tag }}"

          if [ "$LAST_TAG" = "none" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚ú® No previous tags found - first release"
          elif [ "$CURRENT_VERSION" = "$LAST_TAG" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Version unchanged ($CURRENT_VERSION = $LAST_TAG) - skipping tag"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "üÜï Version changed: $LAST_TAG ‚Üí $CURRENT_VERSION"
          fi

      - name: Check if tag exists
        id: check_tag
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag v${{ steps.version.outputs.version }} does not exist - will create"
          fi

      - name: Verify changes were built
        id: verify_changes
        if: steps.version_changed.outputs.changed == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          # Solo crear tag si realmente se buildearon im√°genes (hubo cambios)
          if [ "${{ needs.build-and-push.result }}" = "success" ]; then
            echo "should_create=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Docker images built successfully - proceeding with tag"
          else
            echo "should_create=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  No Docker builds ran - skipping tag"
          fi

      - name: Create and push tag
        if: |
          steps.version_changed.outputs.changed == 'true' && 
          steps.check_tag.outputs.exists == 'false' && 
          steps.verify_changes.outputs.should_create == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag created
        if: |
          steps.version_changed.outputs.changed == 'true' && 
          steps.check_tag.outputs.exists == 'false' && 
          steps.verify_changes.outputs.should_create == 'true'
        run: |
          echo "‚úÖ Tag v${{ steps.version.outputs.version }} created successfully"
          echo "üöÄ Electron build workflow will start automatically"

      - name: Skip reason
        if: |
          steps.version_changed.outputs.changed == 'false' || 
          steps.check_tag.outputs.exists == 'true' || 
          steps.verify_changes.outputs.should_create == 'false'
        run: |
          echo "‚ÑπÔ∏è  Tag creation skipped"
          if [ "${{ steps.version_changed.outputs.changed }}" = "false" ]; then
            echo "   Reason: Version in config.json hasn't changed"
          elif [ "${{ steps.check_tag.outputs.exists }}" = "true" ]; then
            echo "   Reason: Tag already exists"
          else
            echo "   Reason: No significant changes to build"
          fi
