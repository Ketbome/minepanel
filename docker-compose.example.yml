services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8091}:8091"
    environment:
      # Backend Configuration
      - SERVERS_DIR=/app/servers
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET:-sdadsdsasda}
      - CLIENT_PASSWORD=${CLIENT_PASSWORD:-admin}
      - CLIENT_USERNAME=${CLIENT_USERNAME:-admin}
    volumes:
      # Minecraft servers directory
      - ${SERVERS_DIR:-./servers}:/app/servers
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Application data (backups, configs, etc.)
      - ${DATA_DIR:-./data}:/app/data
    restart: always
    working_dir: /app

  filebrowser:
    image: hurlenko/filebrowser
    ports:
      - "${FILEBROWSER_PORT:-8080}:8080"
    volumes:
      # Access to Minecraft servers directory
      - ${SERVERS_DIR:-./servers}:/data
      # File browser configuration
      - ${FILEBROWSER_DIR:-./filebrowser-data}:/config
    environment:
      - FB_BASEURL=/
    restart: always
